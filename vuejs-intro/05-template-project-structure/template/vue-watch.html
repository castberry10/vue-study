<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Vue watch</title>
</head>

<body>
    <div id="app">
        <input v-model="message">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    
    <script>
        new Vue({
            el:'#app',
            data:{
                message: 'Hello World'
            },
            watch:{
                message: function(data){
                    console.log("message의 값 업데이트", data)
                }
            }
        })
    </script>

</body>
</html>
