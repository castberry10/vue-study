<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Vue data binding Sample</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>
    <div id="app">
        <p v-bind:id="idA">아이디 바인딩</p>
        <p v-bind:class="idA">클래스 바인딩</p>
        <p v-bind:style="styleA">스타일 바인딩</p>
        <p>{{message}}</p>
        <p>{{message + "!!"}}</p>
        <p>{{message.split('').reverse().join('')}}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    
    <script>
        new Vue({
            el:'#app',
            data:{
                idA:10,
                classA:'container',
                styleA:'color:blue',
                message:'콧수염괄호'
            }
        })
    </script>
 <!--
    axios는 뷰리소스와 다르게 응답의 data가 string이 아니라 object이다.
 -->
</body>
</html>
