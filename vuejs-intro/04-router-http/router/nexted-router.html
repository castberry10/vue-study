<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Vue Nexted Router Sample</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>
    <div id="app">
        <router-view></router-view>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
    <script>
        var User = {
            template: `
                <div>
                    User Component
                    <router-view></router-view>
                </div>
            `
        };

        var UserProfile = {
            template: '<p>User Profile Component</p>'
        }

        var UserPost = {
            template: '<p>User Post Component</p>'
        }

        
        var routes = [
            {
                path: '/user',
                component: User,
                children: [
                    {
                        path: 'posts',
                        component: UserPost
                    },
                    {
                        path: 'profile',
                        component: UserProfile
                    },
                    
                ]
            }
        ];

        var router = new VueRouter({
            routes
        });

        var app = new Vue({
            //mode : 'history' // 이러면 url 끝 # (해시값) 이 생기지 않는다.    
            router
        }).$mount('#app');

    </script>
    잘되는지 확인을 원한다면 
    url 끝에 다음을 입력하세요 
    <br>
    <br>
    /user
    <br>
    /user/post   
    <br>
    /user/profile 
</body>
</html>
